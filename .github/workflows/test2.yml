name: Adguard+ublock

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:     # Allow manual runs

jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow commits

    steps:
      # 1️⃣ Checkout full repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4️⃣ Run your Python script
      - name: Run Python script
        run: python Adguard+Ublock-all.py

      # 5️⃣ Commit & push ONLY Filters folder changes
      - name: Commit and push changes in Filters
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Filters
          git commit -m "Automated daily update for Filters" || echo "No changes to commit"
          git push
