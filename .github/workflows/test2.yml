name: Adguard+Ublock

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch: # Allow manual runs

jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python script
        run: python Adguard+Ublock-all.py

          # 2️⃣ Extract and push only the specific folder
      - name: Push only specific folder to another branch
        run: |
          # CHANGE THIS → path to the folder you want to push
          FOLDER="Filters"
          
          # CHANGE THIS → branch name in this repo where the folder will be pushed
          TARGET_BRANCH="Filters-branch"

          # Git config for commit author (GitHub Actions bot)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create a temporary branch with ONLY the folder's history
          git subtree split --prefix=$Filters -b temp-branch
          
          # Push the temp branch to the target branch, overwriting old contents
          git push -f origin temp-branch:$Filters-branch
